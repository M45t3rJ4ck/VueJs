<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

        <title>Component Fundamentals</title>

    </head>

    <body>

        <div id="app" class="ui contaner">

            <div class="ui cards">

                <h1>Github Profiles</h1>

                <github-user-card v-for="username in usernames" :username="username"></github-user-card>

            </div>

            <h1>Notification Center</h1>

            <notification-message type="error" header="Oh No!">

                <p>Not all our content is available <b>just yet</b>.</p>

            </notification-message>

            <notification-message type="success" header="Oh Ya!">

                <p>Some our content is available <b>allready</b>.</p>
    
            </notification-message>

            <notification-message>

                <p>You can google our content as <b>needed</b>.</p>
        
            </notification-message>

        </div>

        <script id="notification-message-template" type="text/x-template">
        
            <div class="ui message" :class="type" v-if="!hidden">

                <i class="close icon" @click="hide"></i>
    
                <div class="header">
    
                    {{ header }}
    
                </div>

                <slot></slot>
                    
            </div>

        </script>

        <script id="github-user-card-template" type="text/x-template">
        
            <div class="ui card">

                <div class="image">
    
                    <img :src="user.avatar_url">
    
                </div>
    
                <div class="content">
    
                    <a class="header" :href="`https://github.com/${username}`">{{ user.name }}</a>
    
                    <div class="meta">
    
                        <span class="date">Joined in {{ user.created_at }}</span>
    
                    </div>
    
                    <div class="description">
    
                        <p>{{ user.bio }}</p>
    
                    </div>

                    <div class="extra content">

                        <a :href="`https://github.com/${username}?tab=followers`">

                            <i class="user-icon"></i>
                            <p>{{ user.followers }} Friends</p>

                        </a>

                    </div>
    
                </div>
    
            </div>

        </script>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
        
    </body>

</html>
